<div class="card-header">
    <span>
        Formulaire article
    </span>
    <mat-icon (click)="close()" *ngIf="modeModale()" class="close-frm">close</mat-icon>
</div>
<div class="card-content">
    <form *ngIf="fields && fields.length>0" #formContent="ngForm">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <!-------------------------- Formulaire --------------------------->
            <mat-tab label="Formulaire">
                <br>
                <div *ngIf="showFiled('name')">
                    <mat-form-field class="width-200" appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input matInput type="text" name="nom" [(ngModel)]="article.name" >
                        <mat-hint *ngIf="submit && !article.name" class="error">Le nom est obligatoire</mat-hint>
                    </mat-form-field>
                </div>
                <div  *ngIf="showFiled('description')">
                    <mat-label>Déscription</mat-label>
                    <div id="description"></div>
                </div>
                <br>
                <div  *ngIf="showFiled('full_description')">
                    <mat-label>Déscription compléte</mat-label>
                    <div id="full_description"></div>
                </div>
                <br>        
                <div *ngIf="showFiled('price')">
                    <mat-form-field class="width-200" appearance="outline">
                        <mat-label>Prix</mat-label>
                        <input matInput type="text" name="price" [(ngModel)]="article.price" >
                        <mat-hint *ngIf="submit && !article.price" class="error">Le prix est obligatoire</mat-hint>
                    </mat-form-field>
                </div>
            </mat-tab>
            <!-------------------------- Liste images --------------------------->
            <mat-tab label="Liste images">
                <br>
                <div class="image-centent" *ngFor="let resolution of listeResolutions;let index = index" >
                    <h3><b> Image {{resolution.width}} / {{resolution.height}}</b></h3>
                    <div  class="image-centent-center">
                        <span *ngIf="filterImageByResolution(resolution).length == 0">Aucune image</span>
                        <br>
                        <app-image 
                            [name]="''"  
                            [resolution]="resolution" 
                            [index]="index + ''" 
                            (action)="actionImage($event)" 
                            [src]="'assets/images/add-image.png'">
                        </app-image>
                    </div>
                    <div>
                        <div class="display-flex">
                            <app-image 
                                [name]="''" 
                                [image]="image"
                                *ngFor="let image of filterImageByResolution(resolution);let index2 = index" 
                                [resolution]="resolution" 
                                [index]="index + '-' + index2" 
                                (action)="actionImage($event)" 
                                [src]="getSrc(image)">
                            </app-image>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Liste catégorie">
                <br>
            </mat-tab>
            <mat-tab label="Liste articles liés ">
                <br>
            </mat-tab>
            <mat-tab label="Seo">
                <br>
            </mat-tab>
            
            <!-- <mat-tab label="liste couleurs">
                <br>
            </mat-tab>
            <mat-tab label="liste tailles">
                <br>
            </mat-tab>
            <mat-tab label="liste caractéristique">
                <br>
            </mat-tab> -->
        </mat-tab-group>
        
    </form>
    <div class="btn-close-frm">
        <button (click)="close()" *ngIf="modeModale()" mat-raised-button class="btn-close">
            <mat-icon>close</mat-icon>
            Fermer
        </button>
        <button (click)="save()" mat-raised-button class="save">
            <mat-icon>save</mat-icon>
            Enregistrer
        </button>
    </div>
</div>

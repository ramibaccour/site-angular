<div class="card-header">Formulaire parametre</div>
<div class="card-content">
    <form #formContent="ngForm">
        <div>
            <mat-form-field class="widt-400" appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput type="text" name="nom" [(ngModel)]="parametre.name" >
                <mat-hint *ngIf="submit && !parametre.name" class="error">Le nom est obligatoire</mat-hint>
            </mat-form-field>
        </div>       
        <div>
            <mat-form-field class="widt-400" appearance="outline">
                <mat-label>Valeur</mat-label>
                <input matInput type="text" name="price" [(ngModel)]="parametre.value" >
                <mat-hint *ngIf="submit && !parametre.value" class="error">La valeur est obligatoire</mat-hint>
            </mat-form-field>
        </div>
    </form>
</div>
